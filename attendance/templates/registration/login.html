<video id="camera" autoplay playsinline width="320" height="240"></video>
<canvas id="canvas" style="display:none;"></canvas> <!-- canvasは画面に表示しない -->

<script>
  // カメラ映像を取得
  const video = document.getElementById("camera");
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");

  // カメラの設定
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.log("カメラのアクセスに失敗しました:", err);
    });

  // 定期的にフレームを取得して送信
  setInterval(() => {
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL("image/jpeg"); // Base64エンコード

    // サーバーに送信
    fetch("/face_login_api/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}", // CSRFトークンが必要な場合
      },
      body: JSON.stringify({ image_data: imageData }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        console.log("顔認証成功:", data.message);
      } else {
        console.log("顔認証失敗:", data.message);
      }
    })
    .catch(error => {
      console.error("エラー:", error);
    });
  }, 1000); // 1秒ごとに送信
</script>
