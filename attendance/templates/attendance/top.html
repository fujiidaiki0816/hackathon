<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理システム</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);
      margin: 0;
      padding: 40px 0;
      overflow-x: hidden;
    }

    .main-card {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      margin: auto;
      padding: 40px;
      animation: slideUp 1.2s ease;
    }

    .main-title {
      font-size: 2rem;
      font-weight: 600;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome-message {
      background-color: #ffec45;
      border: 1px solid #d0dbf1;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 1.1rem;
      color: #1a237e;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .btn-lg {
      font-size: 1.1rem;
      padding: 15px;
      transition: all 0.2s ease-in-out;
    }

    .btn-lg:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .main-card {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="main-card">

    <h1 class="main-title">勤怠管理システム</h1>

    {% if user.is_authenticated %}
      <!-- 挨拶 -->
      <div class="welcome-message text-center">
        ようこそ、<strong>{{ user.username }}</strong> さん！
      </div>

      <!-- 打刻ボタン -->
      <div class="d-grid gap-4 col-8 mx-auto section">
        <form action="{% url 'record_attendance' 'in' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-success btn-lg shadow w-100">🟢 出勤</button>
        </form>
        
        <form action="{% url 'record_attendance' 'out' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg shadow w-100 mb-4">🔴 退勤</button>
        </form>
      </div>
      

      <form method="POST" action="{% url 'top' %}">
        <div class="d-grid gap-4 col-8 mx-auto section">

          <!-- 勤怠履歴 -->
          <a href="{% url 'history' %}" class="btn btn-primary btn-lg shadow">📅 勤怠履歴を見る</a>

          <!-- ダッシュボード -->
          <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-lg shadow">🖥️ ダッシュボードを見る</a>
          
      </form>

      <!-- ログアウトボタン -->
      <a href="{% url 'logout' %}" class="btn btn-secondary btn-lg shadow">🔓 ログアウト</a>
      <!-- 管理者ユーザの場合、管理者画面ボタンを表示 -->
      {% if user.is_staff %}
        <a href="/admin/" class="btn btn-dark btn-lg shadow">🛠 管理者画面</a>
      {% endif %}
    </div>

    {% else %}
      <div class="alert alert-warning text-center">
        ログインしていません。
      </div>

      <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-success btn-lg">🔐 ログインページへ</a>
      </div>
    {% endif %}
  </div>

</body>
</html>
