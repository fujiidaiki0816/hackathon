<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理システム</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
      margin: 0;
      padding: 40px 0;
      overflow-x: hidden;
    }

    .main-card {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      margin: auto;
      padding: 40px;
      animation: slideUp 1.2s ease;
    }

    .main-title {
      font-size: 2rem;
      font-weight: 600;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome-message {
      background-color: #eef4ff;
      border: 1px solid #d0dbf1;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #1a237e;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .btn-lg {
      font-size: 1.1rem;
      padding: 14px;
      transition: all 0.2s ease-in-out;
    }

    .btn-lg:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .main-card {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="main-card">

    <h1 class="main-title">勤怠管理システム</h1>

    {% if user.is_authenticated %}
      <div class="welcome-message text-center">
        ようこそ、<strong>{{ user.username }}</strong> さん！
      </div>

      <div class="d-grid gap-3">
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">▶ 出勤・退勤（打刻ページ）</a>
        <a href="{% url 'history' %}" class="btn btn-outline-primary btn-lg">📅 勤怠履歴を見る</a>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">🔓 ログアウト</a>

        {% if user.is_staff %}
          <a href="/admin/" class="btn btn-dark btn-lg">🔧 管理者画面へ</a>
        {% endif %}
      </div>

    {% else %}
      <div class="text-center mt-3">
        <div class="welcome-message">ログインしていません。</div>
        <a href="{% url 'login' %}" class="btn btn-success btn-lg">🔐 ログインページへ</a>
      </div>
    {% endif %}

  </div>

</body>
</html>
