<!-- history.html -->
<h2>勤怠履歴</h2>
<table border="1">
  <tr>
    <th>日付</th>
    <th>時間</th>
    <th>種別</th>
  </tr>
  {% for log in logs %}
    <tr>
      <td>{{ log.timestamp|date:"Y-m-d" }}</td>
      <td>{{ log.timestamp|date:"H:i" }}</td>
      <td>{{ log.get_type_display }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">勤怠記録がありません。</td></tr>
  {% endfor %}
</table>

<p>
  <a href="{% url 'top' %}">
    <button type="button">打刻画面に戻る</button>
  </a>
</p>
